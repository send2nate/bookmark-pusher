<!DOCTYPE html>
<html>
<head>
	<title>Roseville Bookmark Pusher</title>
	<link rel="stylesheet" type="text/css" href="bookmarkPDF.css">
	<link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:700" rel="stylesheet">
</head>

<body>
	<div id="header">
		<h1>Roseville Bookmark Pusher</h1>
	</div>


	<div id="main">
		<label for="textarea">Enter page numbers below separated by commas</label>

		<textarea id="bookmarks" class="textarea" name="bookmarks" placeholder="Example: C1.0 General Notes Legend & Abbreviations, C2.0 Demolition Plan, C2.1 Demolition Plan"></textarea> <br />
			<div class="buttonHolder">
				<button id="bookmarkSubmit" name="bookmarkSubmit" type="submit" value="Make Bookmarks!">Make Bookmarks</button>
					<label for="textarea">Output:</label>

					<textarea id="resultstxt" class="textarea" name="results" placeholder="Results Here"></textarea> <br />

			</div>
		
	</div>

<div id="results">
	
	
	
</div>

<script type="text/javascript" src="bookmarkPDF.js"></script>
</body>
</html>
